input_terrains: ../tests/val_tests/demo/spiral/spiral.yaml
mdm_model: ../tests/train_mdm/parkour_dataset_v_21_test01/checkpoints/model_30000.pkl
output_folder: ../tests/val_tests/demo/spiral/

mdm_path:
  next_node_lookahead: 7
  rewind_num_frames: 5
  end_of_path_buffer: 2
  max_motion_length: 30.0
  #path_batch_size: 16 # not used in this script
  mdm_batch_size: 32
  top_k: 4
  w_target: 2.0
  w_contact: 0.1
  w_pen: 0.1

mdm_gen:
  use_prev_state: True
  use_cfg: True
  cfg_scale: 0.5
  guide_speed: False
  guide_acc: False
  guide_jerk: False
  w_speed: 0.1
  w_acc: 0.1
  w_jerk: 0.1
  max_jerk: 1000.0
  strong_hf_guidance: False
  target_guidance: False
  hf_collision_guidance: False
  prev_state_ind_key: True
  target_condition_key: True
  feature_vector_key: True
  use_ddim: True
  ddim_stride: 5
  guidance_str: 0.1